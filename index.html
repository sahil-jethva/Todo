<body>
  <div class="title">
  <h3>Todo List</h3>
  </div>

    <input type="text" id="tasks" placeholder="Enter Today's task" class="input">
    <button onclick="addData()">Add Task</button>
  </div>

    <ol id="taskList">
    </ol>

  </div>
</body>
